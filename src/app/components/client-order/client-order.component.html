<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Insert Orders</p>
  
                  <form class="form form-group" [formGroup]="carritoForm" (ngSubmit)="insert()">
                    
                    <div class="d-flex flex-row align-items-center">  
                        <label class="form-label" for="form3Example1q">Products:    </label>
                          <select class="form-select" formControlName="productid">
                              <option disabled selected>PRODUCTS</option>
                              <option *ngFor="let pro of productData" [value]="pro.productid" ngDefaultControl>{{pro.product}}</option>
                          </select>
                    </div>
                    <br><br>
                    <div class="d-flex flex-row align-items-center">
                        <label class="form-label" for="form3Example1q">Price:    </label>
                        <input type="text" id="form3Example1w" class="form-control" formControlName="unitprice" placeholder="unitprice"/>
                    </div>
                    <br><br>
                    <div class="d-flex flex-row align-items-center">  
                        <label class="form-label" for="form3Example1q">Quantoty:    </label>
                        <input type="text" id="form3Example1w" class="form-control" formControlName="quantity" placeholder="quantity"/>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Insert</button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
