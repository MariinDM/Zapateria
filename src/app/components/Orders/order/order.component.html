<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Insert Orders</p>
  
                  <form class="form form-group" [formGroup]="orderForm" (ngSubmit)="insert()">
                    
                    <div class="d-flex flex-row align-items-center">  
                        <label class="form-label" for="form3Example1q">Supplier:    </label>
                        <select class="form-select" formControlName="supplierid">
                            <option disabled selected>SUPPLIERS</option>
                            <option *ngFor="let sup of supplierData" [value]="sup.supplierid" ngDefaultControl>{{sup.supplier}}</option>
                        </select>
                        <label class="form-label" for="form3Example1q">Shipper:    </label>
                          <select class="form-select" formControlName="shipperid">
                              <option disabled selected>SHIPPERS</option>
                              <option *ngFor="let ship of shipperData" [value]="ship.shipperid" ngDefaultControl>{{ship.shipper}}</option>
                          </select>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Insert</button>
                    </div>
                  </form>

                  <form class="form form-group" [formGroup]="orderdetailsForm" (ngSubmit)="insert()">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1q">Products:    </label>
                          <select class="select form-select" formControlName="productid">
                              <option disabled selected>PRODUCTS</option>
                              <option *ngFor="let pro of productsData" [value]="pro.productid" ngDefaultControl>{{pro.product}}</option>
                          </select>
                          <br>
                          <label class="form-label" for="form3Example1q">Quantity:    </label>
                          <input type="text" class="form-control" placeholder="UNIT PRICE" formControlName="quantity">
                          <br>
                          <label class="form-label" for="form3Example1q">Price:    </label>
                          <input type="text" class="form-control" placeholder="UNIT PRICE" formControlName="unitprice">
                          <br>
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <a type="submit" class="btn btn-primary btn-lg" routerLink="/table">Show Orders</a>
                          </div>
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
