                  <form class="form form-group" [formGroup]="orderForm" (ngSubmit)="insert()">
                    
                    <div class="d-flex flex-row align-items-center">  
                        <label class="form-label" for="form3Example1q">Supplier:    </label>
                        <select class="form-select" formControlName="supplierid">
                            <option disabled selected>SUPPLIERS</option>
                            <option *ngFor="let sup of supplierData" [value]="sup.supplierid" ngDefaultControl>{{sup.name}}</option>
                        </select>
                        <label class="form-label" for="form3Example1q">Shipper:    </label>
                          <select class="form-select" formControlName="shipperid">
                              <option disabled selected>SHIPPERS</option>
                              <option *ngFor="let ship of shipperData" [value]="ship.shipperid" ngDefaultControl>{{ship.name}}</option>
                          </select>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Insert</button>
                    </div>
                  </form>

                  <form class="form form-group" [formGroup]="orderdetailsForm" (ngSubmit)="insert()">

                              <option *ngFor="let pro of productsData" [value]="pro.productid" ngDefaultControl>{{pro.name}}</option>

                          <label class="form-label" for="form3Example1q">Quantity:    </label>
                          <input type="text" class="form-control" placeholder="UNIT PRICE" formControlName="quantity">

                          <input type="text" class="form-control" placeholder="UNIT PRICE" formControlName="unitprice">
