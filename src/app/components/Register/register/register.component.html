<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <p class="text-white-50 mb-5">Register please!</p>

                <form [formGroup]="registerFrom" (ngSubmit)="register()">
                  
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" formControlName="email"/>
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password"/>
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePassword2X" class="form-control form-control-lg" formControlName="password2"/>
                    <label class="form-label" for="typePasswordX">Confirm Password</label>
                  </div>
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="passwordsValidate">Register</button>
                </form>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fa fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fa fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fa fa-google fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br><br><br><br><br><br><br><br><br><br><br><br><br>
